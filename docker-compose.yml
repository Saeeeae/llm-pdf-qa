services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: rag-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rag_system}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - ${POSTGRES_DATA_DIR:-/data/db/postgres}:/var/lib/postgresql/data
      - ./app/db/init_schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: rag-redis
    ports:
      - "6379:6379"
    volumes:
      - ${REDIS_DATA_DIR:-/data/db/redis}:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  mineru-api:
    build:
      context: .
      dockerfile: Dockerfile.mineru
      args:
        MINERU_PIP_SPEC: ${MINERU_PIP_SPEC:-mineru[all]}
    container_name: rag-mineru-api
    env_file: .env
    environment:
      - PYTHONPATH=/app
    ports:
      - "9000:9000"
    volumes:
      - ${DOC_WATCH_DIR:-/data/documents}:/data/documents:ro
      - ${MINERU_MODEL_DIR:-/data/models/mineru}:/root/.cache/mineru
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: rag-api
    command: >
      uvicorn app.api.main:app
      --host 0.0.0.0
      --port 8000
      --workers 2
    env_file: .env
    environment:
      - PYTHONPATH=/app
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ${DOC_WATCH_DIR:-/data/documents}:/data/documents
      - ${EMBEDDING_MODEL_DIR:-/data/models/embedding}:/models/embedding:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mineru-api:
        condition: service_healthy
    restart: unless-stopped

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: rag-celery-worker
    command: >
      celery -A app.tasks.celery_app worker
      --loglevel=info
      -Q default,ingest,sync
      --concurrency=2
    env_file: .env
    environment:
      - PYTHONPATH=/app
    volumes:
      - ${DOC_WATCH_DIR:-/data/documents}:/data/documents:ro
      - ${EMBEDDING_MODEL_DIR:-/data/models/embedding}:/models/embedding:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mineru-api:
        condition: service_healthy
    restart: unless-stopped

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.beat
    container_name: rag-celery-beat
    command: >
      celery -A app.tasks.celery_app beat
      --loglevel=info
    env_file: .env
    environment:
      - PYTHONPATH=/app
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
