services:
  postgres:
    image: postgres:16
    container_name: rag-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rag_system}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./app/db/init_schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6333/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: rag-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: rag-api
    command: >
      uvicorn app.api.main:app
      --host 0.0.0.0
      --port 8000
      --workers 2
    env_file: .env
    environment:
      - PYTHONPATH=/app
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ${DOC_WATCH_DIR:-./documents}:/data/documents
      - hf_cache:/root/.cache/huggingface
      - mineru_models:/root/.cache/mineru
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    restart: unless-stopped

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: rag-celery-worker
    command: >
      celery -A app.tasks.celery_app worker
      --loglevel=info
      -Q default,ingest,sync
      --concurrency=2
    env_file: .env
    environment:
      - PYTHONPATH=/app
    volumes:
      - ${DOC_WATCH_DIR:-./documents}:/data/documents:ro
      - hf_cache:/root/.cache/huggingface
      - mineru_models:/root/.cache/mineru
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    restart: unless-stopped

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: rag-celery-beat
    command: >
      celery -A app.tasks.celery_app beat
      --loglevel=info
    env_file: .env
    environment:
      - PYTHONPATH=/app
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  qdrant_data:
  redis_data:
  hf_cache:
  mineru_models:
